  info = "Notre mission: mesurer ce qui fait battre le coeur de vos clients."
  description = "Un syst√®me palpable de mesure de la satisfaction de vos clients"
  keywords = "borne,satisfaction,avis,client"
  avatarurl = "img/heartoken_base.png"
